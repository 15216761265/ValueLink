  <script type="text/javascript">
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return decodeURIComponent(r[2]); return '';
    }
    $(function () {
      $('#kw').val(getQueryString('kw'));
